<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="soruKazanimlari">
      <h2 data-cy="soruKazanimlariDetailsHeading">
        <span jhiTranslate="gamificationApp.soruKazanimlari.detail.title">Soru Kazanimlari</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ soruKazanimlari.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.soruKazanimlari.kazanim">Kazanim</span></dt>
        <dd>
          <span>{{ soruKazanimlari.kazanim }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/soru-kazanimlari', soruKazanimlari.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
