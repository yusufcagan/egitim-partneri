<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mufredat">
      <h2 data-cy="mufredatDetailsHeading"><span jhiTranslate="gamificationApp.mufredat.detail.title">Mufredat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mufredat.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.mufredat.mufredatBaslik">Mufredat Baslik</span></dt>
        <dd>
          <span>{{ mufredat.mufredatBaslik }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.mufredat.toplamSure">Toplam Sure</span></dt>
        <dd>
          <span>{{ mufredat.toplamSure }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.mufredat.bolumSayi">Bolum Sayi</span></dt>
        <dd>
          <span>{{ mufredat.bolumSayi }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.mufredat.bolumler">Bolumler</span></dt>
        <dd>
          <span *ngFor="let bolumler of mufredat.bolumlers; let last = last">
            <a [routerLink]="['/bolum', bolumler?.id, 'view']">{{ bolumler.bolumBaslik }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mufredat', mufredat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
