<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-soru-heading" data-cy="SoruCreateUpdateHeading" jhiTranslate="gamificationApp.soru.home.createOrEditLabel">
        Create or edit a Soru
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.soru.cevap" for="field_cevap">Cevap</label>
          <input type="text" class="form-control" name="cevap" id="field_cevap" data-cy="cevap" formControlName="cevap" />
        </div>

        <div class="form-group">
          <label jhiTranslate="gamificationApp.soru.kazanimlar" for="field_kazanimlars">Kazanimlar</label>
          <select
            class="form-control"
            id="field_kazanimlars"
            data-cy="kazanimlar"
            multiple
            name="kazanimlars"
            formControlName="kazanimlars"
          >
            <option
              [ngValue]="getSelectedSoruKazanimlari(soruKazanimlariOption, editForm.get('kazanimlars')!.value)"
              *ngFor="let soruKazanimlariOption of soruKazanimlarisSharedCollection; trackBy: trackSoruKazanimlariById"
            >
              {{ soruKazanimlariOption.kazanim }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
