<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="rozet">
      <h2 data-cy="rozetDetailsHeading"><span jhiTranslate="gamificationApp.rozet.detail.title">Rozet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ rozet.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.rozet.rozetIsmi">Rozet Ismi</span></dt>
        <dd>
          <span>{{ rozet.rozetIsmi }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.rozet.rozetResim">Rozet Resim</span></dt>
        <dd>
          <div *ngIf="rozet.rozetResim">
            <a (click)="openFile(rozet.rozetResim, rozet.rozetResimContentType)">
              <img
                [src]="'data:' + rozet.rozetResimContentType + ';base64,' + rozet.rozetResim"
                style="max-width: 100%"
                alt="rozet image"
              />
            </a>
            {{ rozet.rozetResimContentType }}, {{ byteSize(rozet.rozetResim) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/rozet', rozet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
