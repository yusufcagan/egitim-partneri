<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bolum">
      <h2 data-cy="bolumDetailsHeading"><span jhiTranslate="gamificationApp.bolum.detail.title">Bolum</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bolum.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.bolum.bolumBaslik">Bolum Baslik</span></dt>
        <dd>
          <span>{{ bolum.bolumBaslik }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.bolum.dokuman">Dokuman</span></dt>
        <dd>
          <span>{{ bolum.dokuman }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.bolum.puan">Puan</span></dt>
        <dd>
          <span>{{ bolum.puan }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.bolum.videoLink">Video Link</span></dt>
        <dd>
          <span>{{ bolum.videoLink }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.bolum.sure">Sure</span></dt>
        <dd>
          <span>{{ bolum.sure }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.bolum.sira">Sira</span></dt>
        <dd>
          <span>{{ bolum.sira }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bolum', bolum.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
