<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bolum-heading" data-cy="BolumCreateUpdateHeading" jhiTranslate="gamificationApp.bolum.home.createOrEditLabel">
        Create or edit a Bolum
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.bolum.bolumBaslik" for="field_bolumBaslik">Bolum Baslik</label>
          <input
            type="text"
            class="form-control"
            name="bolumBaslik"
            id="field_bolumBaslik"
            data-cy="bolumBaslik"
            formControlName="bolumBaslik"
          />
          <div *ngIf="editForm.get('bolumBaslik')!.invalid && (editForm.get('bolumBaslik')!.dirty || editForm.get('bolumBaslik')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('bolumBaslik')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 500 }"
            >
              This field cannot be longer than 500 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.bolum.dokuman" for="field_dokuman">Dokuman</label>
          <textarea class="form-control" name="dokuman" id="field_dokuman" data-cy="dokuman" formControlName="dokuman"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.bolum.puan" for="field_puan">Puan</label>
          <input type="number" class="form-control" name="puan" id="field_puan" data-cy="puan" formControlName="puan" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.bolum.videoLink" for="field_videoLink">Video Link</label>
          <input type="text" class="form-control" name="videoLink" id="field_videoLink" data-cy="videoLink" formControlName="videoLink" />
          <div *ngIf="editForm.get('videoLink')!.invalid && (editForm.get('videoLink')!.dirty || editForm.get('videoLink')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('videoLink')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1000 }"
            >
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.bolum.sure" for="field_sure">Sure</label>
          <input type="text" class="form-control" name="sure" id="field_sure" data-cy="sure" formControlName="sure" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gamificationApp.bolum.sira" for="field_sira">Sira</label>
          <input type="number" class="form-control" name="sira" id="field_sira" data-cy="sira" formControlName="sira" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
