<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="kayit">
      <h2 data-cy="kayitDetailsHeading"><span jhiTranslate="gamificationApp.kayit.detail.title">Kayit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ kayit.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.kayit.puan">Puan</span></dt>
        <dd>
          <span>{{ kayit.puan }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.kayit.kayitTarih">Kayit Tarih</span></dt>
        <dd>
          <span>{{ kayit.kayitTarih | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.kayit.dersAnalizleri">Ders Analizleri</span></dt>
        <dd>
          <span *ngFor="let dersAnalizleri of kayit.dersAnalizleris; let last = last">
            <a [routerLink]="['/ders-analiz', dersAnalizleri?.id, 'view']">{{ dersAnalizleri.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.kayit.aitOldDers">Ait Old Ders</span></dt>
        <dd>
          <div *ngIf="kayit.aitOldDers">
            <a [routerLink]="['/ders', kayit.aitOldDers?.id, 'view']">{{ kayit.aitOldDers?.isim }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gamificationApp.kayit.kayitOgrenci">Kayit Ogrenci</span></dt>
        <dd>
          <div *ngIf="kayit.kayitOgrenci">
            <a [routerLink]="['/ogrenci', kayit.kayitOgrenci?.id, 'view']">{{ kayit.kayitOgrenci?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/kayit', kayit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
