<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ogretmen">
      <h2 data-cy="ogretmenDetailsHeading"><span jhiTranslate="gamificationApp.ogretmen.detail.title">Ogretmen</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ogretmen.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.ogretmen.aciklama">Aciklama</span></dt>
        <dd>
          <span>{{ ogretmen.aciklama }}</span>
        </dd>
        <dt><span jhiTranslate="gamificationApp.ogretmen.ogretmenUser">Ogretmen User</span></dt>
        <dd>
          <span>{{ ogretmen.ogretmenUser?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ogretmen', ogretmen.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
